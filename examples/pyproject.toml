description = "A collection of packages required for the Prompt Sail project proxy use examples to work correctly."
authors = ["Krzysztof Sopy≈Ça <krzysztof.sopyla@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
ipykernel = "^6.25.2"
rich = "^13.7.1"
pillow = "^10.3.0"
openai = ">=1"
boto3 = "^1.34.13"
anthropic = "^0.25.6"
langchain = ">=0.2.6"
langchain-community = ">=0.2.6"
