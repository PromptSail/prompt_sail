version: "3.8"
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  promptsail:
    build:
      context: .
    ports:
      - "80:80"
    environment:
      BASE_URL: "http://promptsail.local"
      STATIC_DIRECTORY: "/static"
      MONGO_URL: "mongodb://root:password@mongodb:27017"
    depends_on: 
      - mongodb

networks:
  internal-network:
    internal: true
  external-network:
